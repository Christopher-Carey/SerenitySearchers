  <div *ngIf="Quote" class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{Quote.date}}</span>
        </div>
        <div class="card-action">
            <span class="card-title">{{Quote.content[0]}}</span>

                  <p>{{Quote.content[1]}}</p>
        </div>
        <div class="card-action">
            <span class="card-title">{{Quote.content[2]}}</span>

                  <p>{{Quote.content[3]}}</p>
        </div>
        <div class="card-action">
            <span class="card-title">{{Quote.content[4]}}</span>

                  <p>{{Quote.content[5]}}</p>
        </div>
      </div>
    </div>
  </div>
