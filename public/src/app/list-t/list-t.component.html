<table id="treatmentList" class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let treet of TreatmentList">
        <td>{{treet.Name}}</td>
        <td>{{treet.Address}}</td>
        <td>{{treet.City}}</td>
      </tr>
    </tbody>
  </table>
