<form style="width: 500px;" (submit)="getDayFromService(Day.day)" >
  <select class="form-control" [(ngModel)]="Day.day" name="Day.day">
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
    <option value="Sunday">Sunday</option>
  </select>
  <input class="btn btn-dark" type="submit">
</form>
<table id="meetingList" class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Time</th>
        <th>Name</th>
        <th>Location</th>
        <th>Address</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let meet of LocationList">
        <td>{{meet.Time}}</td>
        <td>{{meet.Name}}</td>
        <td>{{meet.Location}}</td>
        <td>{{meet.Address}}</td>
        <td>{{meet.City}}</td>
      </tr>
    </tbody>
</table>
