<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Time</th>
        <th>Name</th>
        <th>Location</th>
        <th>Address</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let meet of LocationList">
        <td>{{meet.Time}}</td>
        <td>{{meet.Name}}</td>
        <td>{{meet.Location}}</td>
        <td>{{meet.Address}}</td>
        <td>{{meet.City}}</td>
      </tr>
    </tbody>
  </table>

<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let treet of TreatmentList">
      <td>{{treet.Name}}</td>
      <td>{{treet.Address}}</td>
      <td>{{treet.City}}</td>
    </tr>
  </tbody>
</table>
