<table id="meetingList" class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Time</th>
        <th>Name</th>
        <th>Location</th>
        <th>Address</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let meet of LocationList">
        <td>{{meet.Time}}</td>
        <td>{{meet.Name}}</td>
        <td>{{meet.Location}}</td>
        <td>{{meet.Address}}</td>
        <td>{{meet.City}}</td>
      </tr>
    </tbody>
</table>
